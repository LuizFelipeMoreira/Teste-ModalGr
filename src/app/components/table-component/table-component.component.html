<table border="1" style="width: 100%; border-collapse: collapse; text-align: left;" class="user-table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Idade</th>
      <th>CEP</th>
      <th>Logradouro</th>
      <th>Bairro</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Data de Nascimento</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td>{{ user.name}}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.cpf}}</td>
      <td>{{ user.idade}}</td>
      <td>{{ user.cep}}</td>
      <td>{{ user.logradouro}}</td>
      <td>{{ user.bairro}}</td>
      <td>{{ user.cidade}}</td>
      <td>{{ user.estado}}</td>
      <td>{{ user.dataNascimento}}</td>
    </tr>
  </tbody>
</table>
